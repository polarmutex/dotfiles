- defaults:
    link:
        create: true
        relink: true
        force: true
    shell:
        quiet: false

- clean:
    ~/:
        force: true
    ~/.config:
        recursive: true

- link:
    ~/.config/nvim: neovim/
    ~/.zshrc: zsh/zshrc
    ~/.config/kitty: kitty/
    ~/.config/awesome: awesome/
    ~/.config/i3: i3/
    ~/Media/wallpapers: wallpapers
    ~/.local/bin/obsidian_sync: obsidian/obsidian_sync

- shell:
    # brew
    - description: "Updating brew"
      command: "brew update"
    - description: "Removing old brew files"
      command: "brew cleanup"
